<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon - Modern AI symbol -->
  <g transform="translate(4, 6)">
    <!-- Hexagon shape -->
    <path d="M10 2 L18 6 L18 14 L10 18 L2 14 L2 6 Z" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    <!-- AI nodes -->
    <circle cx="10" cy="8" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="6" cy="10" r="1" fill="url(#logoGradient)"/>
    <circle cx="14" cy="10" r="1" fill="url(#logoGradient)"/>
    <!-- Connection lines -->
    <path d="M8.5 8.5 L6 10 M11.5 8.5 L14 10" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Text with better spacing -->
  <text x="32" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">
    design<tspan font-weight="300" fill="url(#logoGradient)">AI</tspan>
  </text>
</svg>
